<div class="base-bus">
  <div class="container-img">
    <picture>
      <source
        class="bus-img"
        srcset="../../../../assets/img/bus-peq.jpg"
        media="(max-width: 480px)"
      />
      <source
        class="bus-img"
        srcset="../../../../assets/img/bus-med.jpg"
        media="(max-width: 768px)"
      />
      <source
        class="bus-img"
        srcset="../../../../assets/img/bus-gra.jpg"
        media="(max-width: 1200px)"
      />
      <img
        src="../../../../assets/img/bus-med.jpg"
        class="bus-img"
        alt="Imagem padrão"
      />
    </picture>
    <!-- <img
      class="bus-img"
      src="../../../../assets/img/bus-med.jpg"
      alt="Image bus"
      loading="lazy"
    /> -->
    <div class="text">
      <span class="text-img">{{ findBusMessage }}</span>
      <p>Rotas POA</p>
    </div>
  </div>
  <div class="container-table">
    <div class="container-top-table">
      <span class="text-top-table"
        >Conheça os itinerários dos ônibus da sua cidade.</span
      >
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          class="filter"
          (keyup)="applyFilter($event)"
          placeholder="Ex: 1 De Maio"
          #input
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="itinerario">
        <th mat-header-cell *matHeaderCellDef>Itinerário</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn-route"
            mat-raised-button
            (click)="getItinerary(element.id)"
          >
            <i class="fas fa-route"></i>
            <span class="itinerary"> Ver Itinerário</span>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
<app-footer></app-footer>
